<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="color-wheel">
    <link rel="stylesheet" href="rueda.css" />
    <template>
        <p>
            <button on-click='toggle'>Parar</button>
            <button on-click='toggle'>Girar</button>
        </p>
        <div id="colorWheel" class$="{{move}}">
            <span class="color01"></span>
            <span class="color02"></span>
            <span class="color03"></span>
            <span class="color04"></span>
            <span class="color05"></span>
            <span class="color06"></span>
            <span class="color07"></span>
            <span class="color08"></span>
            <span class="color09"></span>
            <span class="color10"></span>
        </div>
    </template>
</dom-module>
<script>
Polymer({
    is: 'color-wheel',
    properties: {
        move: {
            type: String,
            value: 'stop'
        }
    },
    toggle: function() {
        this.move = (this.move === 'rotating') ? 'stop' : 'rotating';
    }

});
</script>
